<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authorization</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div
        class="container bg-dark d-flex justify-content-around"
        style="width: 400px"
      >
        <button class="btn btn-primary mt-2 mb-2 ButtonSignIn">Sign in</button>
        <button class="btn btn-primary mt-2 mb-2 ButtonSignUp">Sign up</button>
      </div>
      <!-- добавить падинги-->
    </header>

    <div
      class="container d-flex flex-column text-center p-0"
      style="width: 400px"
    >
      <!--FORM2 SignIn-->
      <form class="Form1" novalidate>
        <div class="SignUpWrapper text-center bg-secondary d-none">
          <h3 class="pt-3 text-white">Регестрация</h3>
          <!-- Login -->
          <label for="Login" class="form-label mt-3"
            ><h5 class="text-white">Логин</h5></label
          >
          <input
            type="text"
            class="form-control mx-auto Login"
            name="Login"
            placeholder="Login"
            style="width: 200px"
          />
          <!--Error Login-->
          <div class="text-warning ErrorLogin"></div>
          <!-- Password-->
          <label for="Password" class="form-label mt-3"
            ><h5 class="text-white">Пароль</h5></label
          >
          <input
            type="password"
            class="form-control mx-auto Password"
            name="Password"
            placeholder="Enter password"
            id="Password"
            style="width: 200px"
          />
          <!--Error Password-->
          <div class="text-warning ErrorPassword"></div>
          <!-- Repeat Password-->
          <label for="RepeatPassword" class="form-label mt-3"
            ><h5 class="text-white">Повторите пароль</h5></label
          >
          <input
            type="password"
            class="form-control mx-auto RepeatPassword"
            name="RepeatPassword"
            placeholder="Repeat password"
            id="RepeatPassword"
            style="width: 200px"
          />
          <!--Error Repeat Password-->
          <div class="text-warning ErrorRepeatPassword"></div>
          <label for="Email" class="form-label mt-3"
            ><h5 class="text-white">Электронная почта</h5></label
          >

          <!-- Email-->
          <input
            type="email"
            class="form-control mx-auto Email"
            name="Email"
            placeholder="Email"
            id="Email"
            style="width: 200px"
          />
          <!--Error Email-->
          <div class="text-warning ErrorEmail"></div>
          <button
            class="btn btn-primary mt-3 mb-3"
            id="button_submit"
            type="submit"
          >
            Зарегистрироваться
          </button>
          <div class="text-warning ErrorServer"></div>
        </div>
      </form>
      <!--FORM2 SignUp-->
      <form class="Form2" novalidate>
        <div class="SignInWrapper text-center bg-secondary d-none">
          <h3 class="pt-3 text-white">Войти</h3>
          <label for="Login" class="form-label mt-3"
            ><h5 class="text-white">Логин или Электронная почта</h5></label
          >
          <input
            type="text"
            name="LoginAndPassword"
            placeholder="Username or email address"
            class="form-control mx-auto LoginAndEmail"
            style="width: 200px"
            required
          />
          <div class="text-warning ErrorLoginAndEmail"></div>
          <label for="Password" class="form-label mt-3"
            ><h5 class="text-white">Пароль</h5></label
          >
          <input
            type="password"
            name="PasswordSignUp"
            placeholder="Enter password"
            id="PasswordSignUp"
            class="form-control mx-auto PasswordSignUp"
            style="width: 200px"
            required
          />
          <div class="text-warning ErrorPasswordSignUp"></div>
          <button class="btn btn-primary mt-3 mb-3" type="submit">Войти</button>
          <div class="text-warning ErrorServerForSignUp"></div>
        </div>
      </form>
    </div>
    <!-- <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
