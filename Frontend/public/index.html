<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authorization</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div
        class="container bg-dark d-flex justify-content-around"
        style="width: 400px"
      >
        <button class="btn btn-primary mt-2 mb-2 button_Sign_in">
          Sign in
        </button>
        <button class="btn btn-primary mt-2 mb-2 button_Sign_up">
          Sign up
        </button>
      </div>
      <!-- добавить падинги-->
    </header>

    <div
      class="container d-flex flex-column text-center p-0"
      style="width: 400px"
    >
      <form id="Form1">
        <div class="SignUp_Wrapper text-center bg-secondary d-none">
          <h3 class="pt-3 text-white">Регестрация</h3>
          <!-- Login -->
          <label for="Login" class="form-label mt-3"
            ><h5 class="text-white">Логин</h5></label
          >
          <input
            type="text"
            class="form-control mx-auto"
            name="Login"
            placeholder="Login"
            id="Login"
            style="width: 200px"
          />
          <!--Error Login-->
          <div class="text-warning" id="Error_Login"></div>
          <!-- Password-->
          <label for="Password" class="form-label mt-3"
            ><h5 class="text-white">Пароль</h5></label
          >
          <input
            type="password"
            class="form-control mx-auto"
            name="Password"
            placeholder="Enter password"
            id="Password"
            style="width: 200px"
          />
          <!--Error Password-->
          <div id="Error_Password"></div>
          <!-- Repeat Password-->
          <label for="RepeatPassword" class="form-label mt-3"
            ><h5 class="text-white">Повторите пароль</h5></label
          >
          <input
            type="password"
            class="form-control mx-auto"
            name="RepeatPassword"
            placeholder="Repeat password"
            id="RepeatPassword"
            style="width: 200px"
          />
          <label for="Email" class="form-label mt-3"
            ><h5 class="text-white">Электронная почта</h5></label
          >
          <!--Error Repeat Password-->
          <div id="Error_Repeat_Password"></div>
          <!-- Email-->
          <input
            type="email"
            class="form-control mx-auto"
            name="Email"
            placeholder="Email"
            id="Email"
            style="width: 200px"
          />
          <!--Error Email-->
          <div id="Error_Email"></div>
          <button
            class="btn btn-primary mt-3 mb-3"
            id="button_submit"
            type="submit"
          >
            Зарегистрироваться
          </button>
        </div>
      </form>
      <form>
        <div class="SignIn_Wrapper text-center bg-secondary d-none">
          <h3 class="pt-3 text-white">Войти</h3>
          <label for="Login" class="form-label mt-3"
            ><h5 class="text-white">Логин или Электронная почта</h5></label
          >
          <input
            type="text"
            name="Login"
            placeholder="Username or email address"
            id="Login"
            class="form-control mx-auto"
            style="width: 200px"
            required
          />
          <div id="Error_Login"></div>
          <label for="Password" class="form-label mt-3"
            ><h5 class="text-white">Пароль</h5></label
          >
          <input
            type="password"
            name="Password"
            placeholder="Enter password"
            id="Password"
            class="form-control mx-auto"
            style="width: 200px"
            required
          />
          <div id="Error_Password"></div>
          <button class="btn btn-primary mt-3 mb-3" type="submit">Войти</button>
        </div>
      </form>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
